
name: Build and Publish a Docker image

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tasky-app:$(date +%s)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
